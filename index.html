<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Fraktur & Feder 冷墨誌</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <style>
   h1 {
      text-align: center;
      font-family: "Crimson Text", serif;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-family: "Source Han Serif TC", serif;
      margin-bottom: 30px;
    }

    form {
      height: 100vh;
      display: flex;
      flex-direction: column;        /* 讓 h1/h2 和 form 垂直排列 */
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: "Source Han Serif TC", "Crimson Text", serif;
      margin: 0;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Fraktur & Feder</h1>
  <h2>冷墨誌</h2>

  <form action="#" method="post">
    <input type="text" name="username" placeholder="Account 帳號" required /><br>
    <input type="password" name="password" placeholder="Password 密碼" required /><br>
    <button type="submit">Submit 登入</button>
  </form>
</body>
</html>
